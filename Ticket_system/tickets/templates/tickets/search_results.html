{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script
      src="https://kit.fontawesome.com/a044caf582.js"
      crossorigin="anonymous"
    ></script>
    
</head>
<body>
    <h1 class="heading">Search Results</h1>
    <ul class="search_res">
        {% for ticket in tickets %}
            <li class="printed">{{ ticket.ticket_description }}   <button class="edit">
                <a href="/{{ticket.id}}"> EDIT <i class="fas fa-edit"></i> </a>
            </button></li>
            
        {% endfor %}
    </ul>
    <div class="btn_cont">
        <button class="left"><a href="../search/"><i class='fas fa-angle-left'></i></a></button>
    </div>
</body>
</html>
