{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Ticket</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <h1 class="heading">Search Ticket</h1>
    <form method="post" class="details">
        {% csrf_token %}
        <label for="phone">Phone:</label>
        <input required type="text" name="phone" id="phone">
        <label for="email">Email:</label>
        <input required type="email" name="email" id="email">
        <label for="category">Category:</label>
        <select required name="category" id="category">
            <option value="Technical">Technical</option>
            <option value="Billing">Billing</option>
            <option value="Service">Service</option>
        </select>
        <label for="start_date">Start Date:</label>
        <input required type="date" name="start_date" id="start_date">
        <label for="end_date">End Date:</label>
        <input required type="date" name="end_date" id="end_date">
        <button class="smt" type="submit">Search</button>
    </form>
</body>
</html>
