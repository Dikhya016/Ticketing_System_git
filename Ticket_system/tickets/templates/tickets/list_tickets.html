{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tickets</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <h1 class="heading">List of Tickets</h1>
    <div class="main_cont">
        <div>
            <h2 class="open">Open Tickets</h2>
            <ul>
                {% for ticket in open_tickets %}
                    <li class="printed">{{ ticket.ticket_description }}</li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <h2 class="close">Closed Tickets</h2>
            <ul>
                {% for ticket in closed_tickets %}
                    <li class="printed">{{ ticket.ticket_description }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    
</body>
</html>
