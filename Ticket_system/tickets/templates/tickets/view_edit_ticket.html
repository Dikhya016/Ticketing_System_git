{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View/Edit Ticket</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script
      src="https://kit.fontawesome.com/a044caf582.js"
      crossorigin="anonymous"
    ></script>
    
    
</head>
<body>
    <h1 class="heading">View/Edit Ticket</h1>
    <form method="post" class="all">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="smt" type="submit">Update</button>
    </form>
    <div class="btn_cont">
        <button class="left"><a href="../list/"><i class='fas fa-angle-left'></i></a></button>
    </div>
    
</body>
</html>
